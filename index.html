<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='/css/main.css'>
    <script src='main.js'></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.typekit.net/osz0mcx.css">
</head>
<body>
    <div id="inicio">
        <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
            <button id="btnInicio" class="btn btn-light" onclick=inicio()>Jugar</button>
        </div>
    </div>
    <div id="tablero" hidden>
        <div class="row mx-5">
            <div class="col-auto pe-0">
                <h1 id="main-title-aqua">AQUA</h1>
            </div>
            <div class="col-auto ps-0">
                <h1 id="main-title-ponics">PONICS</h1>
            </div>
        </div>
        <div class="row mx-5">
            <button id="continuar" class="btn btn-success" style="visibility: hidden;">Continuar</button>
        </div>
        <div class="d-flex justify-content-around">
                    <div id ="bloque" class="col-4 m-3">
                        <div class="row">
                            <div class="flex-column d-flex align-items-end">
                                <h2 class="texto-negrita">HIDROPONÍA</h2>
                            </div>
                            <div class="progress px-0">
                                <div id="vidaAcuaponia" class="progress-bar bg-success" role="progressbar" style="width: 100%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" ></div>
                            </div>
                            <div class="row my-2">
                                <button id="btnCama1" class="btn btn-warning" onclick=sembrar(1) style="visibility: hidden;">Sembrar plántulas $1</button>
                            </div>
                            <div class="row my-2"">
                                <button id="btnCama2" class="btn btn-warning" onclick=sembrar(2) style="visibility: hidden;">Sembrar plántulas $1</button>
                            </div>
                            <div class="row my-2"">
                                <button id="btnCama3" class="btn btn-warning" onclick=sembrar(3) style="visibility: hidden;">Sembrar plántulas $1</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <p id="bomba" class="display-5">Bomba</p>
                                <button id="btnPaso2Bomba" class="btn btn-warning" onclick=comprarBomba() style="visibility: hidden;">Comprar bomba $1</button>
                            </div>
                            <div class="col">
                                <p id="biofiltro" class="display-5">Biofiltro</p>
                                <button id="btnPaso2Biofiltro" class="btn btn-warning" onclick=comprarBiofiltro() style="visibility: hidden;">Comprar biofiltro $1</button>
                            </div>
                        </div>
        
                        <div class="row">
                            <div class="flex-column d-flex align-items-end">
                                <h2 class="texto-negrita">PISCÍCOLA</h2>
                            </div>
                            <div class="progress px-0">
                                <div id="vidaPiscicultura" class="progress-bar bg-success" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"  style="width: 100%"></div>
                            </div>
                            
                            <button id="btnComprarAlevines" class="btn btn-primary" onclick=comprarPeces() style="visibility: hidden;">Comprar alevines $1</button>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <img src="img/Alevinos.png" class="img pez" id="piscina1">
                                </div>
                                <div class="col d-flex justify-content-center">
                                    <img src="img/Alevinos.png" class="img pez" id="piscina2">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col d-flex justify-content-center">
                                    <img src="img/Peces.png" class="img pez" id="piscina3">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-6">
                        <div class="row">
                            <div class="col-5 m-3" id="bloque">
                                <div class="row">
                                    <div class="col-8">
                                        <img src="img/Silo.png" id="img" class="img-fluid">
                                    </div>
                                    <div class="col-4">
                                        <p id="silo" class="display-3"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-5 m-3" id="bloque">
                                <div class="row">
                                    <div class="col-8">
                                        <img src="img/Moneda - 2.png" id="img" class="img-fluid ">
                                    </div>
                                    <div class="col-4 px-0">
                                        <p id="dinero" class="display-3"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                            
                        <div class="row justify-content-evenly" id="bloque">
                            <h2 class="display-3">Campos</h2>
                            <p id="campos" class="display-4"></p>
                            <div class="row justify-content-center">
                                <div class="col-2">
                                    <img src="img/CamposYermos.png" class="img" width="80%" height="80%" id="campo1">
                                </div>
                                <div class="col-2">
                                    <img src="img/tornado.png" class="img" width="80%" height="80%" id="campo2">
                                </div>
                                <div class="col-2">
                                    <img src="img/tornado.png" class="img" width="80%" height="80%" id="campo3">
                                </div>
                                <div class="col-2">
                                    <img src="img/tornado.png" class="img" width="80%" height="80%" id="campo4">
                                </div>
                                <div class="col-2">
                                    <img src="img/tornado.png" class="img" width="80%" height="80%" id="campo4">
                                </div>
                            </div>
                        </div>
                        <div class="row m-3" id="bloque">
                            <div class="col mt-2">
                                <p id="texto-negrita-puntos">PRODUCCIÓN</p>
                                <div class="col bloque-puntos p-2 mb-2">
                                    <p id="totalPuntos" class="mb-0">0</p>
                                </div>
                            </div>
                            <div class="col-auto d-flex align-items-center px-0">
                                <p class="mb-0" class="mb-0">=</p>
                            </div>
        
                            <div class="col mt-2">
                                <p id="texto-negrita-puntos">PISCÍCOLA</p>
                                <div class="col bloque-puntos p-2 mb-2">
                                    <p id="totalPiscicola" class="mb-0">0</p>
                                </div>
                            </div>
        
                            <div class="col-auto d-flex align-items-center px-0">
                                <p class="mb-0">+</p>
                            </div>
        
                            <div class="col mt-2">
                                <p id="texto-negrita-puntos">HIDROPONÍA</p>
                                <div class="col bloque-puntos p-2 mb-2">
                                    <p id="totalHidroponia" class="mb-0">0</p>
                                </div>
                            </div>
        
                            <div class="col-auto d-flex align-items-center px-0">
                                <p class="mb-0">+</p>
                            </div>
                            <div class="col mt-2">
                                <p id="texto-negrita-puntos">SILO</p>
                                <div class="col bloque-puntos p-2 mb-2">
                                    <p id="totalSilo" class="mb-0">0</p>
                                </div>
                            </div>
                            
                            <div class="col-auto d-flex align-items-center px-0">
                                <p class="mb-0">+</p>
                            </div>
                            <div class="col mt-2">
                                <p id="texto-negrita-puntos">TERRENO</p>
                                <div class="col bloque-puntos p-2 mb-2">
                                    <p id="totalCampos" class="mb-0">0</p>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <button id="alimentarPerder" class="btn btn-warning" onclick=alimentar() style="visibility: hidden;">Alimentar personas</button>
                        </div>
                    </div>
                </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src='main.js'></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
